<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>FAQ</title>
  
  <!-- jQuery -->
  <script type="text/javascript" src="//code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <script>
 $(document).ready(function() {
 
    $('.faq_question').click(function() {
 
        if ($(this).parent().is('.open')){
            $(this).closest('.faq').find('.faq_answer_container').animate({'height':'0'},500);
            $(this).closest('.faq').removeClass('open');
 
            }else{
                var newHeight =$(this).closest('.faq').find('.faq_answer').height() +'px';
                $(this).closest('.faq').find('.faq_answer_container').animate({'height':newHeight},500);
                $(this).closest('.faq').addClass('open');
            }
    });
});
</script>
  
<!-- CSS -->
<style>
 
/*FAQS*/
.faq_question {
    margin: 0px;
    padding: 0px 0px 5px 0px;
    display: inline-block;
    cursor: pointer;
    font-weight: bold;
}
 
.faq_answer_container {
    height: 0px;
    overflow: hidden;
    padding: 0px;
}
</style>
  
</head>
  <body>

   <!-- HTML -->
   <div class="faq_container">
    <div class="faq">
       <div class="faq_question">How do i contact the helpline?</div>
            <div class="faq_answer_container">
               <div class="faq_answer">Please choose the number as mentioned above and call. You can also mail on help@mentalHealing.com and expect a reply within 48 hrs of receipt of mail.</div>
            </div>        
     </div>
  </div>

 </body>
</html>
